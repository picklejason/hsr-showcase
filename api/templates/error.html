<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Rail</title>
    <link rel="stylesheet" href="../static/dist/css/output.css" />
    <link rel="icon" type="image/ico" href="static/favicon.ico" />
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body class="bg-gray-800">
    <div class="min-h-screen text-white">
      <div class="h-auto flex justify-center items-center min-h-screen">
        <div class="overflow-x-auto">
          <div class="flex justify-center items-center font-semibold">
            <div
              class="flex BG w-[1600px] h-[900px] flex-col text-center justify-center items-center space-y-2 p-12 gap-3 rounded-xl"
            >
              <span class="text-6xl text-white">Trailblazer Profile</span>
              <form
                method="get"
                action="/profile"
                class="flex flex-col p-6 gap-2 items-center"
              >
                <input
                  type="text"
                  name="uid"
                  placeholder="Enter UID"
                  class="text-center bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                />
                <input
                  type="submit"
                  value="Search"
                  class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded w-1/2"
                />
              </form>
              <div
                class="flex cursor-pointer items-center space-x-1 rounded-full bg-stone-800 px-3 py-1 shadow-md shadow-stone-900 hover:brightness-110 active:shadow-none"
              >
                <a href="/profile?uid=600516595">
                  <img
                    src="https://raw.githubusercontent.com/Mar-7th/StarRailRes/master/icon/sign/SettingsAccount.png"
                    alt="Example Icon"
                    class="w-6 h-6 items-center"
                  />
                  <span> Example </span>
                </a>
              </div>
              <span>{{msg}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
